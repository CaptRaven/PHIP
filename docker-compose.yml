version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: phip
      POSTGRES_PASSWORD: phip_password
      POSTGRES_DB: phip
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: ./backend
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: phip
      POSTGRES_PASSWORD: phip_password
      POSTGRES_DB: phip
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
volumes:
  pgdata:
