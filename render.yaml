services:
  - type: web
    name: phip-backend
    env: python
    root: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT app.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: phip-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://phip.vercel.app

databases:
  - name: phip-db
    databaseName: phip
    user: phip_user
